# fly.toml app configuration file for MangaKG Backend
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "mangakg-backend"
primary_region = "sjc"

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  method = "get"
  path = "/api/health/"
  protocol = "http"
  timeout = "10s"
  grace_period = "5s"
  interval = "30s"

[env]
  DEBUG = "False"
  DJANGO_SETTINGS_MODULE = "mangakg.settings"
  ALLOWED_HOSTS = "manga.kg,.fly.dev"
  CORS_ALLOWED_ORIGINS = "https://manga.kg,https://mangakg-frontend.fly.dev"

[[statics]]
  guest_path = "/app/staticfiles"
  url_prefix = "/static/"

[[statics]]
  guest_path = "/app/media"
  url_prefix = "/media/"

[processes]
  app = "gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 120 mangakg.wsgi:application"

[deploy]
  release_command = "python manage.py migrate --noinput && python manage.py collectstatic --noinput"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512