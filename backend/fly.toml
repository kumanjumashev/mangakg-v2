# fly.toml app configuration file generated for mangakg-backend on 2025-09-08T22:39:52+06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'mangakg-backend'
primary_region = 'waw'
console_command = '/code/manage.py shell'

[build]

[deploy]
  release_command = 'python manage.py migrate --noinput'

[env]
  ALLOWED_HOSTS = 'manga.kg,mangakg-backend.fly.dev,.fly.dev'
  FLY_INTERNAL = 'True'
  CORS_ALLOWED_ORIGINS = 'https://manga.kg,https://mangakg-frontend.fly.dev'
  DEBUG = 'False'
  DJANGO_SETTINGS_MODULE = 'mangakg.settings'
  PORT = '8000'
  DJANGO_LOG_LEVEL = 'DEBUG'
  
  # Tigris S3-compatible storage configuration
  # These secrets should be set using: fly secrets set KEY=VALUE
  # Required for persistent file storage:
  # - AWS_ACCESS_KEY_ID (Tigris access key)
  # - AWS_SECRET_ACCESS_KEY (Tigris secret key)
  # - AWS_STORAGE_BUCKET_NAME (Tigris bucket name, defaults to 'mangakg-media')
  # - AWS_S3_REGION_NAME (defaults to 'fra' for Frankfurt)
  # - AWS_S3_ENDPOINT_URL (defaults to 'https://fly.storage.tigris.dev')
  # - AWS_S3_CUSTOM_DOMAIN (optional, for CDN access)

[processes]
  app = 'gunicorn --bind 0.0.0.0:8000 --workers 2 --timeout 120 --log-level debug --access-logfile - --error-logfile - mangakg.wsgi:application'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '5s'
    grace_period = '10s'
    method = 'get'
    path = '/api/health'
    protocol = 'http'

[[vm]]
  memory = '1024mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = 'mangakg_data'
  destination = '/data'

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'
